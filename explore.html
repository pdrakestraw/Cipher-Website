<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Caesar Cipher Learning</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>Caesar Cipher Learning</header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="learn.html">Learn</a>
        <a href="explore.html" class="active">Explore</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main class="container">
        <h2>Try the Caesar Cipher</h2>
        <p>Use the tool below to encrypt and decrypt messages using different shift values.</p>
        <label for="text">Enter text:</label>
        <input type="text" id="text" placeholder="Enter text">
        <br>
        <label for="shift">Shift:</label>
        <input type="number" id="shift" value="3" min="1" max="25">
        <br>
        <label for="case_sensitive">Case Sensitive</label>
        <input type="checkbox" id="case_sensitive">
        <br>
        <button class="buttonEncrypt" onclick="encrypt()">Encrypt</button>

        <div class="result-wrapper">
            <span><strong>Result:</strong></span>
            <div id="result" class="result-box"></div>
            <label for="copy-icon">Copy Here</label>
            <img id="copy-icon" src="../images/CopySign.png" alt="Copy" title="Copy to clipboard" class="copy-icon">
          </div>
          

    </main>
    <footer>2025 Caesar Cipher Learning</footer>
    <script src="../scripts/script.js"></script>
</body>
</html>
